<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="inp_num">
    <button onclick="sortear()">Sortear</button>
    <br>
    <div id="msg"></div>
</body>
</html>

<script>
    function sortear() {
        var num = Number(inp_num.value);
        var contador = 0;

        msg.innerHTML = '';
        
        while (contador < num) {
            var sorteio = parseInt(Math.random() * 101);
            msg.innerHTML = `${sorteio} <br>`;
            contador++;
        }
    }
</script>
