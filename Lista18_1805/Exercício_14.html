<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>

<body>
    <input type="text" id="inpt_ra_aluno" placeholder="RA do aluno:">
    <br>
    <br>
    <input type="text" id="inpt_nota_aluno" placeholder="Nota do aluno:">
    <br>
    <br>
    <button onclick="guardar()">Guardar</button>
    <br>
    <br>
    <input type="text" id="inpt_p_i" placeholder="Digite P ou I:">
    <br>
    <br>
    <button onclick="analisar()">Analisar</button>
    <br>
    <br>
    <div id="mensagem"></div>


</body>

</html>

<script>

    var ras = [];
    var notas = [];

    function guardar() {

        mensagem.innerHTML = "";

        var ra_aluno = Number(inpt_ra_aluno.value);
        var nota_aluno = Number(inpt_nota_aluno.value);

        ras.push(ra_aluno);
        notas.push(nota_aluno);

    }


    function analisar() {

        var p_i = inpt_p_i.value;
        var total = Number(0);
        var ras_pares = Number(0);
        var ras_impares = Number(0);
        var medias_pares_acima = Number(0);
        var notas_pares_acima = Number(0);
        var medias_impares_acima = Number(0);
        var notas_impares_acima = Number(0);

        mensagem.innerHTML = "";

        if (p_i == "p" || p_i == "P") {

            for (contador = 0; contador < ras.length; contador++) {

                if (ras[contador] % 2 == 0) {
                    mensagem.innerHTML += `${ras[contador]}<br>`
                    total += notas[contador];
                    ras_pares++;

                }


            }


            mensagem.innerHTML += `Média das notas: ${total / ras_pares}<br>`

            for (contador = 0; contador < ras.length; contador++) {

                if (ras[contador] % 2 == 0) {
                    if (notas[contador] >= (total / ras_pares)) {
                        mensagem.innerHTML += `Aluno com RA = ${ras[contador]} e nota ${notas[contador]} foi selecionado pois a média é ${total / ras_pares}<br>`
                        medias_pares_acima++
                        notas_pares_acima += notas[contador];

                    }

                }
            }

            mensagem.innerHTML += `A quatidade de notas acima da média foram ${medias_pares_acima}<br>
            E a nova média foi ${notas_pares_acima / medias_pares_acima}`;


        }

        else if (p_i == "i" || p_i == "I") {
            for (contador = 0; contador < ras.length; contador++) {

                if (ras[contador] % 2 != 0) {
                    mensagem.innerHTML += `${ras[contador]}<br>`
                    total += notas[contador];
                    ras_impares++;

                }

            }

            mensagem.innerHTML += `Média das notas: ${(total / ras_impares).toFixed(2)}<br>`
            for (contador = 0; contador < ras.length; contador++) {

                if (ras[contador] % 2 != 0) {
                    if (notas[contador] >= (total / ras_impares)) {
                        mensagem.innerHTML += `Aluno com RA = ${ras[contador]} e nota ${notas[contador]} foi selecionado pois a média é ${total / ras_impares}<br>`
                        medias_impares_acima++;
                        notas_impares_acima += notas[contador]

                    }

                }



            }


            mensagem.innerHTML += `A quatidade de notas acima da média foram ${medias_impares_acima}<br>
            E a nova média foi ${notas_impares_acima / medias_impares_acima}<br>`;

        }

        else {

            alert('Valor invalido, entre com P ou I!')
        }
    }




</script>

a) Tenha dois campos de entrada: um para o RA do aluno e outro para a nota dele.

b) Tenha um botão “guardar” que vai cadastrando todos os valores do item a)

c) Mais abaixo deve haver um campo para a Julia entrar com o valor “P” ou “I” , se ela digitar algo diferente disso emitir um alerta “valor invalido, entre com P ou I”. Deve haver também um botão "Analisar".

d) Quando o botão “Analisar” for clicado o programa deve fazer:

1-Se o valor entrado no item c) for “P” selecionar todos os alunos com RA par e calcular a média de suas notas. Se o valor entrado no item c) for “I” selecionar todos os alunos com RA ímpar e calcular a média de suas notas.

2- Para todas as notas cadastradas que forem maiores ou iguais a média calculada no item acima, mostrá-las uma embaixo da outra, da seguinte forma:
