<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>

<body>
    <input type="text" id="inpt_nota_cadastrada" placeholder="Digite a nota do aluno:">
    <button onclick="cadastrar()">Cadastrar</button>
    <br>
    <br>
    <input type="text" id="inpt_numero_intervalo_inicial" placeholder="Primeiro número:">
    <br>
    <br>
    <input type="text" id="inpt_numero_intervalo_final" placeholder="Segundo número:">
    <br>
    <br>
    <button onclick="rever()">Rever as notas!</button>
    <div id="mensagem"></div>
</body>

</html>

<script>

    var notas = [];

    function cadastrar() {

        var nota_cadastrada = Number(inpt_nota_cadastrada.value);
        notas.push(nota_cadastrada);

        mensagem.innerHTML = "";

    }

    function rever() {
        var nota_cadastrada = Number(inpt_nota_cadastrada.value);
        var nota_minima = Number(inpt_numero_intervalo_inicial.value);
        var nota_maxima = Number(inpt_numero_intervalo_final.value);
        var total = 0;
        var contador_intervalo = 0;


        mensagem.innerHTML = "";

        for (index = 0; index < notas.length; index++) {

            if (notas[index] <= nota_maxima && notas[index] >= nota_minima) {
                mensagem.innerHTML += `${notas[index]}<br>`;

                total += notas[index];
                contador_intervalo++;

            }



        }

        mensagem.innerHTML += `<br><br>Foram cadastras ${contador_intervalo} notas que estão no intervalo de  ${nota_minima} até ${nota_maxima} e a média dessas notas é ${total / contador_intervalo}<br>`


    }

</script>
