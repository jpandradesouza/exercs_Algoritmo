<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>

<body>

    <input placeholder="filmes" id="in_filme">
    <button onclick="cadastrar()">Cadastrar</button>
    <br>
   

    <br>
    <div id="div_result"></div>

</body>

</html>
<script>

    var filmes = [];

    function cadastrar() {
        var fav_filme = in_filme.value;
        filmes.push(fav_filme);

        if ((filmes.length % 2) == 0) {
            div_result.innerHTML += `<span style="color: red;"> ${fav_filme}</span><br>`
        } else {
            div_result.innerHTML += `<span style="color: blue;"> ${fav_filme}</span><br>`
        }
    }

</script>
