<script>

    var vt_num = [];


    function cadastrar() {
        vt_num.push(Number(in_num.value));
        in_num.value = '';
    }

    function rever() {
        div_result.innerHTML = ``;
        var acima = 0;
        var ax_total = 0;
        var informada = Number(in_base.value);

        for(index = 0; index < vt_num.length; index++) {

            if (vt_num[index] >= informada) {
                acima++;
            }
            ax_total += vt_num[index];
        }
        div_result.innerHTML += `Foram cadastras ${acima} notas maiores que ${informada} e a media dessas notas é ${ax_total / vt_num.length}`;
    }
</script>
